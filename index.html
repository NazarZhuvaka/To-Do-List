<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>To-do-list</title>
  </head>
  <body>
    <div class="wrapper">
      <aside class="aside">
        <div class="aside__container">


          <div class="icons__title">
            <span class="material-icons menu-icon">menu</span> 
            <p class="menu-icon__text">Menu</p>
          </div>
          <div class="icons__title">
            <span class="material-icons ">home</span> 
            <p class="menu-icon__text">home</p>
          </div>
          <div class="icons__title">
            <span class="material-icons ">star</span> 
            <p class="menu-icon__text">star</p>
          </div>

          <!-- <span class="material-icons"> home </span>2 -->
        </div>
      </aside>

      <div class="container-sm">
        <ul class="list-group"></ul>
        <input
          type="text"
          id="inputPassword5"
          class="form-control task-input"
          aria-describedby="passwordHelpBlock"
          placeholder="Enter your new task"
        />
        <button type="button" class="btn btn-secondary">Add Task</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
