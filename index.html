<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>To-do-list</title>
  </head>
  <body>

    <div class="wrapper">


      <aside class="aside">
        <div class="aside__container">


          <div class="icons__title">
            <p class="menu-icon__text">Menu</p>
          </div>
          <div class="icons__title">
            <span class="material-icons ">home</span> 
            <p class="menu-icon__text">Home</p>
          </div>
          <div class="icons__title">
            <span class="material-icons ">star</span> 
            <p class="menu-icon__text">Star</p>
          </div>

          <span class="material-icons"> home </span>2
        </div>
      </aside>




      <div class="my_container">

        <header class="header">
          <div class="header__menu">
            <span class="material-icons header__menu-icon">menu</span> 
            <p class="header__menu-text">To do tasks</p>
          </div>
          <div class="header__buttons">
              <!-- Дата вxоду -->
              <p class="header__buttons-text">Edired Mar 13</p>
    
              <!-- hover drop-downmenu , де вказати дату вxоду і дату реєстрації -->
              <!--  -->
    
              <!-- hover efect drop-menu -->
              <p class="header__buttons-share">Share</p>
    
              <span class="material-icons">
                chat
              </span>
    
              <span class="material-icons">
                schedule
              </span>
              <span class="material-icons">
                star
              </span>
    
              <span class="material-icons">
                more_horiz
              </span>
              
          </div>
        </header>


        <section class="tasks">
          <input class="tasks__title" value="To do tasks" type="text" placeholder="Untitled">  
          <div class="tasks__container">

            <!-- <h1 class="tasks__title">To do tasks</h1> -->

            <ul class="list-group">
              <input class="list-group-item" value="Tomorrow at 8:00 , send my Cv" type="text" placeholder="Untexted">
              <input class="list-group-item" value="Make homework at 15:00 o`clock" type="text" placeholder="Untexted">
              <input class="list-group-item" value="Call to my teacher" type="text" placeholder="Untexted">
            </ul>
            
            <input
            type="text"
            id="inputPassword5"
            class="form-control task-input"
            aria-describedby="passwordHelpBlock"
            placeholder="Enter your new task"
          />
          <button type="button" class="btn btn-secondary">Add Task</button>

          </div>
        </section>
  
          
          



      </div>
    </div>

    




      


    <script src="./script.js"></script>
  </body>
</html>
